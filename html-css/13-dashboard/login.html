<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login">
        <div class="topnav bg-white">
            <div class="logo">
                <div class="iconly">
                    <img src="./assets/logo.png" alt="">
                </div>
            </div>
        </div>
        <div class="login-container bg-white">
            <div class="container-form">
                <div class="heading">
                    <div class="logo">
                        <div class="iconly">
                            <img src="./assets/logo.png" alt="">
                        </div>
                    </div>
                    <div class="introcontent">
                        <span class="introcontent-top">Welcome back!</span>
                        <span class="introcontent-bottom text-black-30">Login to your account</span>
                    </div>
                </div>
                <div class="form-content">
                    <div class="form-content-input">
                        <div class="input-fields">
                            <div class="input-field">
                                <div class=" input-row-style">
                                    <div class="inputContent">
                                        <div class="iconly">
                                            <img src="./assets/Iconly/Light/Message.png" alt="">
                                        </div>
                                        <input type="text" placeholder="Email Address">
                                    </div>
                                </div>
                            </div>
                            <div class="input-field">
                                <div class=" input-row-style">
                                    <div class="inputContent">
                                        <div class="iconly">
                                            <img src="./assets/Iconly/Light/Lock.png" alt="">
                                        </div>
                                        <input type="text" placeholder="Password">
                                        <img src="./assets/fi_eye-off.png" alt="">
                                    </div>
                                </div>
                                <div class="input-warning">
                                    <span>Password must be at least 8 Characters and must contain at least a Capital Letter, a Number and a Special Character.</span>
                                </div>
                            </div>
                        </div>
                        <span class="text-primary-100">Recover Password</span>
                    </div>
                    <div class="form-content-dont-sign"><span class="text-black-30">Donâ€™t have an account?</span> <span class="text-primary-100">Sign Up</span></div>
                    <button class="bg-primary-100"><span class="text-white">Login</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
